{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/index.css' %}" />
    <link href="https://fonts.googleapis.com/css?family=Cabin|Open+Sans&display=swap" rel="stylesheet">

 {% block head %}
 {% endblock %}

</head>
<body>

<nav class="navbar navbar-default navbar-expand-lg c-navbar navbar-light">
    <div class="container-fluid">
        <div class="navbar-header pl-5">
            <a class="navbar-brand logo" id="logo" href="/">lastevent</a>
        </div>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">

            <ul class="navbar-nav mr-auto main-links">
                {% block nav-button %}{% endblock %}
            </ul>
        </div>
    </div>
</nav>


 {% block content %}
 {% endblock %}

<footer>

              <div class="container-fluid text-center">
                  <a class="navbar-brand logo" id="logo-footer" href="/">lastevent</a>
                  <ul class="list-unstyled text-small">
              <li><a class="text-muted" href="/about_us">Link 1</a></li>
              <li><a class="text-muted" href="/about_project">Link 2</a></li>
              <li><a class="text-muted" href="/pp">Polityka prywatności</a></li>
            </ul>
                  <small class="d-block mb-3 text-muted">© Copyright 2019</small>
          </div>
      </footer>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
